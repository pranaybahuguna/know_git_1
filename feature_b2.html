<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        article {
            background: #ffffff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Sample B2 HTML Page</h1>
</header>

<article>
    <h2>About This Page</h2>
    <p>This is a simple HTML page to demonstrate basic elements like headers, paragraphs, and styles.</p>
    <p>Feel free to modify and expand it!</p>
</article>

<footer>
    <p>&copy; 2023 My Sample Page</p>
</footer>

</body>
</html>
